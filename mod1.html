<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="logo">Quiz <span class="IT">IT</span></div>
        <nav class="navigation">
            <a href="#" class="active">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>


    <div class="quiz-container">
        <img src="robot.png" class="quiz-robot" />

        <div class="quiz-content">

            <div class="module-title">MODULE 1: HISTORY</div>

            <div class="quiz-question">
                Who developed the Java programming language?
            </div>

            <div class="choices-grid">
                <button class="choice-btn">A. Bill Gates</button>
                <button class="choice-btn">B. James Gosling</button>
                <button class="choice-btn">C. Dennis Ritchie</button>
                <button class="choice-btn">D. Bjarne Stroustrup</button>
            </div>

            <div class="quiz-footer">
                <span>1/5</span>
                <span class="next-btn">></span>
            </div>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

        </div>
    </div>

</body>
</html>
