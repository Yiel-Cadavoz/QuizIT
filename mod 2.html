<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizIT</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="logo">Quiz <span class="IT">IT</span></div>
        <nav class="navigation">
            <a href="index.html" class="active">Home</a>
            <a href="AboutUs.html">About Us</a>
            <a href="ContactUs.html">Contact</a>
        </nav>
    </header>


    <div class="quiz-container">

    <img src="Images/quizrob.png" class="quiz-robot" />


        <div class="quiz-content">

    <div class="module-title" id="moduleTitle"></div>

<div class="quiz-question" id="quizQuestion"></div>

<div class="choices-grid" id="choicesGrid"></div>





      <div class="quiz-footer">
    <div class="footer-center">1/5</div>
    <span class="next-btn">></span>
</div>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

        </div>
    </div>



<script>
let currentIndex = 0;
let questions = [];
let userAnswers = []; // store selected index
let score = 0;

// Elements
const moduleTitle = document.getElementById("moduleTitle");
const quizQuestion = document.getElementById("quizQuestion");
const choicesGrid = document.getElementById("choicesGrid");
const footerCenter = document.querySelector(".footer-center");
const nextBtn = document.querySelector(".next-btn");

// Load JSON
fetch("questions2.json")
  .then(res => res.json())
  .then(data => {
    questions = data.questions;
    userAnswers = Array(questions.length).fill(null); // initialize
    loadQuestion(currentIndex);
  })
  .catch(err => console.error(err));

// Function to load a question
function loadQuestion(index) {
    const q = questions[index];
    moduleTitle.textContent = q.module;
    quizQuestion.textContent = q.question;
    choicesGrid.innerHTML = "";

    q.choices.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = choice;

        // Highlight previously selected choice
        if (userAnswers[index] === i) btn.classList.add("selected");

        btn.addEventListener("click", () => {
            if (userAnswers[index] === null) { // only first selection
                userAnswers[index] = i;
                btn.classList.add("selected"); // stays blue
            }
        });

        choicesGrid.appendChild(btn);
    });

    footerCenter.textContent = `${index + 1}/${questions.length}`;
}

// Next button click
nextBtn.addEventListener("click", () => {
    const q = questions[currentIndex];
    const selectedIndex = userAnswers[currentIndex];

    // Update score if correct
    if (selectedIndex !== null && selectedIndex === q.correct) {
        score++;
    }

    // Move to next question
    if (currentIndex < questions.length - 1) {
        currentIndex++;
        loadQuestion(currentIndex);
    } else {
        alert(`Quiz finished! Your score: ${score}/${questions.length}`);
    }
});
</script>


</body>
</html>
